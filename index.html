<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UltraShop 4.0</title>

  <style>
    body {
      margin: 0;
      background: #0F0F0F;
      font-family: Arial, sans-serif;
      color: white;
    }

    header {
      padding: 20px;
      background: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #000;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #00C2FF;
      text-shadow: 0 0 10px #00C2FF;
    }

    header a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      background: #00C2FF;
      padding: 8px 15px;
      border-radius: 8px;
      transition: .2s;
    }

    header a:hover {
      background: #0096CC;
    }

    .hero {
      text-align: center;
      padding: 50px 20px;
      background: url("https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?auto=format&fit=crop&w=1600&q=80") center/cover;
      background-blend-mode: overlay;
      background-color: rgba(0,0,0,0.5);
    }

    .hero h2 {
      font-size: 50px;
      margin: 0;
      text-shadow: 0 0 20px #00C2FF;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 20px;
    }

    .product {
      width: 300px;
      background: #181818;
      padding: 15px;
      border-radius: 15px;
      transition: .2s;
      box-shadow: 0 0 15px #000;
    }

    .product:hover {
      transform: scale(1.04);
      box-shadow: 0 0 20px #00C2FF;
    }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 12px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background: #00C2FF;
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: .2s;
      margin-top: 10px;
    }

    .btn:hover {
      background: #0096CC;
    }

    #note {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00C2FF;
      padding: 15px;
      border-radius: 10px;
      display: none;
      color: black;
      font-weight: bold;
      box-shadow: 0 0 20px #00C2FF;
    }
  </style>
</head>

<body>

<header>
  <h1>UltraShop 4.0</h1>
  <a href="cart.html">üõí Ko≈°√≠k</a>
</header>

<div class="hero">
  <h2>Najlep≈°√≠ e-shop, ƒço si kedy mal</h2>
</div>

<div class="products">

  <div class="product">
    <img src="https://images.unsplash.com/photo-1602810312871-d2545ace8985?auto=format&fit=crop&w=800&q=80">
    <h3>Black Hoodie</h3>
    <p>29 ‚Ç¨</p>
    <button class="btn" onclick="add('Black Hoodie', 29)">Prida≈• do ko≈°√≠ka</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1580894732444-8ecdedc93a6c?auto=format&fit=crop&w=800&q=80">
    <h3>Gaming Headset</h3>
    <p>49 ‚Ç¨</p>
    <button class="btn" onclick="add('Gaming Headset', 49)">Prida≈• do ko≈°√≠ka</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475?auto=format&fit=crop&w=800&q=80">
    <h3>Street Cap</h3>
    <p>19 ‚Ç¨</p>
    <button class="btn" onclick="add('Street Cap', 19)">Prida≈• do ko≈°√≠ka</button>
  </div>

  <div class="product">
    <img src="https://images.unsplash.com/photo-1604017011836-b43f57efb5de?auto=format&fit=crop&w=800&q=80">
    <h3>RGB LED Lights</h3>
    <p>35 ‚Ç¨</p>
    <button class="btn" onclick="add('RGB LED Lights', 35)">Prida≈• do ko≈°√≠ka</button>
  </div>

</div>

<div id="note">Pridan√© do ko≈°√≠ka!</div>

<script>
  function add(name, price) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];
    cart.push({ name, price });
    localStorage.setItem("cart", JSON.stringify(cart));

    let note = document.getElementById("note");
    note.style.display = "block";
    setTimeout(() => note.style.display = "none", 1500);
  }
</script>

</body>
</html>
