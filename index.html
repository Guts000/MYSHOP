<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <title>Môj FREE E-Shop</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align:center;
        }
        .product {
            background: white;
            padding: 15px;
            margin: 10px auto;
            width: 300px;
            border-radius: 8px;
            box-shadow: 0 0 5px #aaa;
        }
        .product img {
            width:100%;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #0275d8;
            color: white;
            font-size: 16px;
            border: none;
            margin-top: 10px;
            border-radius: 6px;
        }
        #cart {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 5px #aaa;
        }
    </style>
</head>
<body>

<h1>Môj FREE E-Shop</h1>

<div class="product">
    <img src="https://via.placeholder.com/300" alt="Produkt">
    <h3>Produkt A</h3>
    <p>Cena: 10 €</p>
    <button onclick="addToCart('Produkt A', 10)">Pridať do košíka</button>
</div>

<div class="product">
    <img src="https://via.placeholder.com/300" alt="Produkt">
    <h3>Produkt B</h3>
    <p>Cena: 15 €</p>
    <button onclick="addToCart('Produkt B', 15)">Pridať do košíka</button>
</div>

<div id="cart">
    <h2>Košík</h2>
    <ul id="cartItems"></ul>
    <p><strong>Spolu:</strong> <span id="total">0</span> €</p>
    <button onclick="sendOrder()">Objednať</button>
</div>

<script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
        cart.push({name, price});
        total += price;
        updateCart();
    }

    function updateCart() {
        const list = document.getElementById("cartItems");
        list.innerHTML = "";
        cart.forEach(item => {
            let li = document.createElement("li");
            li.textContent = `${item.name} - ${item.price} €`;
            list.appendChild(li);
        });
        document.getElementById("total").textContent = total;
    }

    function sendOrder() {
        let text = cart.map(i => `${i.name} (${i.price}€)`).join(", ");
        let mail = `mailto:tvoja-email@domena.sk?subject=Objednávka&body=Objednávam: ${text}. Spolu: ${total} €`;
        window.location.href = mail;
    }
</script>

</body>
</html>
